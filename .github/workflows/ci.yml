name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            NODE_ENV: test
            MONGO_MEMORY_SERVER_BINARY_VERSION: '6.0.5'
            JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci_test_secret' }}
            API_VERSION: '1.0'
            PORT: '5000'
        strategy:
            matrix:
                node-version: [24.x]

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Prettier check
              run: npx prettier --check .

            - name: ESLint check (src & tests)
              run: npx eslint "src/**/*.{js,ts}" "tests/**/*.{js,ts}" --max-warnings=0

            - name: Clean Mongo binaries cache
              run: |
                  echo "Removing stale MongoDB binaries cache if present"
                  rm -rf ${{ runner.temp }}/mongodb-binaries || true
            - name: Pre-download MongoDB binary (single-process)
              env:
                  MONGOMS_DOWNLOAD_DIR: ${{ runner.temp }}/mongodb-binaries
                  MONGO_MEMORY_SERVER_BINARY_VERSION: ${{ env.MONGO_MEMORY_SERVER_BINARY_VERSION }}
              run: |
                  node -e "const { MongoMemoryServer } = require('mongodb-memory-server'); (async ()=>{ const s = await MongoMemoryServer.create({ binary: { version: process.env.MONGO_MEMORY_SERVER_BINARY_VERSION } }); await s.stop(); })().catch(err=>{ console.error(err); process.exit(1); })"

            - name: Build and run tests
              env:
                  MONGOMS_DOWNLOAD_DIR: ${{ runner.temp }}/mongodb-binaries
              run: npm run build && npm test
